<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Google Advanced</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      .main {
        display: block;
        text-align: center;
        padding: 5%;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <a href="../project0/index.html">Home</a>
      <a href="../project0/iamges.html">Images</a>
    </div>
    <div class="main">
      <div class="text">
        <h1>Google Advanced</h1>
      </div>
      <form action="https://www.google.com/search" method="get">
        <div class="field">
          <div class="fieldSingle">
            <label for="q">Find pages with all these words: </label>
            <input type="text" name="as_q" />
          </div>
          <div class="fieldSingle">
            <label for="epq">Find pages with this exact word or phrase: </label>
            <input type="text" name="as_epq" />
          </div>
          <div class="fieldSingle">
            <label for="q">Find pages with any of these words:</label>
            <input type="text" name="as_oq" />
          </div>
          <div class="fieldSingle">
            <label for="q">Find pages with none of these words:</label>
            <input type="text" name="as_eq" />
          </div>
        </div>
        <div class="field">
          <input type="submit" value="Advanced Search" />
        </div>
      </form>
    </div>
  </body>
</html>
