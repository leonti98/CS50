{% extends "layout.html" %} {% block main %}
<div class="conatiner-sm">
  <form action="/sell" method="post">
    <div class="mb-3">
      <label for="symbol" class="form-label" id="stockToSell"
        >Select Stock</label
      >
      <select class="form-select mx-auto w-auto" name="symbol" id="symbol">
        <option selected disabled>Select</option>
        {% for stock in user_stocks %}
        <option value="{{stock['stock_symbol']}}">
          {{ stock['stock_symbol'] }}
        </option>
        {% endfor %}
      </select>
    </div>
    <div class="mb-3">
      <label for="shares" class="form-label">Quantity</label>
      <input
        class="form-control mx-auto w-auto"
        type="number"
        name="shares"
        id="shares"
        placeholder="quantity"
        min="0"
      />
    </div>
    <button type="submit" class="btn btn-primary">Sell</button>
  </form>
</div>
<script src="/static/availability.js"></script>
{% endblock main %}
