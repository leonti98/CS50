{% extends "layout.html" %} 

{% block body %}
  <h1>register</h1>
  <form action="/register" method="post">
    <input
      autocomplete="off"
      autofocus
      name="name"
      placeholder="Name"
      type="text"
    />
    <br>
    {% for sport in sports %}
      <input type="checkbox" name="sport" id="sport_radio" value="{{ sport }}"> {{ sport }}
      in
    {% endfor %}
    <button type="submit" class="btn btn-primary">Register</button>
  </form>
{% endblock body %}
