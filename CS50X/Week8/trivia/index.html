<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script src="index.js"></script>
        <script>
            // wait for DOM to load
            document.addEventListener('DOMContentLoaded', function() {
                // create array of buttons with incorrect answer
                const incorrects = document.querySelectorAll(".incorrect");
                // create selector for correct answer
                const correct = document.querySelector("#correct")
                // set "on click" event listener to incorrect buttons.
                for (let i = 0; i < incorrects.length; i++) {
                    incorrects[i].addEventListener('click', function () {
                        // change background to red
                        incorrects[i].style.backgroundColor = 'Red';
                        // answer text to Incorrect
                        document.querySelector("#firstCheck").innerHTML = "Incorrect";
                        // remove button from DOM
                        setTimeout(()=> incorrects[i].remove(), 1500);
                    });
                    }
                // change background to green for correct answer
                correct.addEventListener('click', function () {
                    correct.style.backgroundColor = 'green';

                    document.querySelector("#firstCheck").innerHTML = 'Correct';
                });

                // Second part
                const checkAnswer2 = document.getElementById("checkAnswer2");
                // textInput.toLowerCase();
                checkAnswer2.onclick = function(){
                    let textInput = document.getElementById("textInput");
                    if (textInput.value.toLowerCase() == "switzerland"){
                        document.getElementById("inputCheck").textContent = "Correct";
                        textInput.style.backgroundColor = 'green'
                    }
                    else {
                        document.getElementById("inputCheck").textContent = "Incorrect";
                        textInput.style.backgroundColor = 'red'
                    }
                }
            });
        </script>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <h3>What is the approximate ratio of people to sheep in New Zeland?</h3>
                <button class="incorrect">6 poeple per 1 sheep</button>
                <button class="incorrect">3 poeple per 1 sheep</button>
                <button class="incorrect">1 poeple per 1 sheep</button>
                <button class="incorrect">1 poeple per 3 sheep</button>
                <button id="correct">1 poeple per 6 sheep</button>
                <p id="firstCheck"></p>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <h3>In which country is it illegal to own only one guinea pig, as a lone guinea pig might get lonely?</h3>
                <input type="text" id="textInput">
                <button id="checkAnswer2">Check Answer</button>
                <p id="inputCheck"></p>
                <script>

                </script>
            </div>
        </div>
    </body>
</html>
