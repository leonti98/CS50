                <hr>
                <h3>What is the approximate ratio of people to sheep in New Zeland?</h3>
                <h2 id="checkAnwer1"></h2>
                <div class = "myDiv">
                    <button id="choice1">6 poeple per 1 sheep</button>
                    <button id="choice2">3 poeple per 1 sheep</button>
                    <button id="choice3">1 poeple per 1 sheep</button>
                    <button id="choice4">1 poeple per 3 sheep</button>
                    <button id="choice5">1 poeple per 6 sheep</button>

                </div>
                <script>
                    const checkAnswer = document.getElementById("checkAnwer1");
                    const button1 = document.getElementById("choice1");
                    const button2 = document.getElementById("choice2");
                    const button3 = document.getElementById("choice3");
                    const button4 = document.getElementById("choice4");
                    const button5 = document.getElementById("choice5");
                    button1.onclick = function(){

                <h2 id=secondCheck></h2>

                <button id="checkAnswer2">Check Answer</button>
                <script>
                    const textInput = document.getElementById("textInput");
                    const checkAnswer2 = document.getElementById("checkAnswer2");

                    checkAnswer2.onclick = function(){
                        console.log(textInput.value)
                        if (textInput.value == "Germany"){
                            document.getElementById("secondCheck").textContent = "Correct";
                            textInput.style.backgroundColor = 'green'
                        }
                        else {
                            document.getElementById("secondCheck").textContent = "Incorrect";

                        }
