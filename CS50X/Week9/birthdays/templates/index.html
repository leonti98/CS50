<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="/static/styles.css" rel="stylesheet">
        <title>Birthdays</title>
    </head>
    <body>
        <div class="header">
            <h1>Birthdays</h1>
        </div>
        <div class="container">
            <div class="section">

                <h2>Add a Birthday</h2>
                <form method="post">
                    <input type="text" name="name" autofocus autocomplete="off" placeholder="name" required>
                    <input type="date" name="birthday" required>
                    <button type="submit">submit</button>
                </form>
                <!-- TODO: Create a form for users to submit a name, a month, and a day -->
            </div>

            <div class="section">

                <h2>All Birthdays</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Birthday</th>
                            <th>Edit</th>
                            <th>Remove</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for birthday in birthdays %}
                        <tr>
                            <td>{{ birthday.name }}</td>
                            <td>{{ birthday.month }}/{{ birthday.day }}</td>
                            <td>
                                <button class="editBtn">edit</button>
                                <dialog>
                                    <form action="/edit" method="post">
                                        <input name="id" type="hidden" value="{{ birthday.id }}" required>
                                        <input name="editName" type="text" value="{{ birthday.name }}" required>
                                        <input name="editBirthday" type="date">
                                        <button type="submit">Edit</button>
                                    </form>
                                    <button class="closeBtn">Close</button>
                                </dialog>
                            </td>
                            <td>
                                <form action="/remove" method="post">
                                    <input name="id" type="hidden" value="{{ birthday.id }}">
                                    <button type="submit">Remove</button>
                                </form>
                            </td>
                        </tr>
                        {% endfor %}
                        <!-- TODO: Loop through the database entries to display them in this table -->
                    </tbody>
                </table>
            </div>
        </div>
    <script src="../static/index.js"></script>
    </body>
</html>
