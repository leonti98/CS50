<div class="container-sm mt-1 mb-1">
    <div class="d-flex justify-content-center row flex">
        <div class="col-md-10 d-flex flex-grow-1 flex-fill">
            <div class="row p-2 bg-white border rounded w-100">
                <div class="col-md-3 mt-1">
                    <img class="img-thumbnail" src="{{ lot.image }}">
                </div>
                <div class="col-md-6 mt-1">
                    <h5>
                        <a href="{% url 'lot_page' main_category=lot.category.parent_category sub_category=lot.category lot_id=lot.id %}"
                           class="fs-5">{{ lot.title }}</a>
                    </h5>
                    <p class="small text-capitalize text-info">
                        <a href="{% url 'main_categories' %}" class="link-dark">Categories</a>
                        >
                        <a href="{% url 'sub_categories' main_category=lot.category.parent_category %}"
                           class="link-dark">{{ lot.category.parent_category }}</a>
                        >
                        <a href="{% url 'category_lot_list' main_category=lot.category.parent_category sub_category=lot.category %}"
                           class="link-dark">{{ lot.category }}</a>
                    </p>
                    <div class="d-flex flex-wrap align-items-center">
                        <h5 class="badge text-bg-primary text-wrap me-1">Seller: {{ lot.owner.username }}</h5>
                        <h5 class="badge text-bg-primary text-wrap ms-1">Starting price: {{ lot.starting_price }}</h5>
                    </div>
                    <div class="mt-1 mb-1">
                        <p class="fs-6">{{ lot.description | slice:"150" }} ...</p>
                    </div>
                </div>
                <div class="align-items-center align-content-center col-md-3 border-left mt-3">
                    <div class="d-flex flex-row align-items-center text-center justify-content-center">
                        {% if lot.highest_bid %}
                            <h5 class="mr-1 text-info text-center">{{ lot.highest_bid }}</h5>
                        {% else %}
                            <h5 class="mr-1 text-info text-center">No Bids</h5>
                        {% endif %}
                    </div>
                    <div class="d-flex flex-column mt-4">
                        <button class="btn btn-info btn-sm" type="button">
                            <a href="{% url 'lot_page' main_category=lot.category.parent_category sub_category=lot.category lot_id=lot.id %}">Details</a>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
