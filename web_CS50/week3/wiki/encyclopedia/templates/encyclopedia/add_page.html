{% extends "encyclopedia/layout.html" %}
{% block title %}
    Add Entry
{% endblock title %}
{% block head %}
    <script>
    $(function() {
      $( ".datepicker" ).datepicker({
        changeMonth: true,
        changeYear: true,
        yearRange: "1900:2012",
        // You can put more options here.
  
      });
    });
    </script>
{% endblock head %}
{% block body %}
    <h1>Add Your Wiki</h1>
    <form action="add_page" method="post">
        {% csrf_token %}
        <div class="alert alert-warning" role="alert">
            Textarea Content Sould Be Written In <a href="https://help.github.com/en/github/writing-on-github/basic-writing-and-formatting-syntax"
    class="alert-link">Markdown</a>
        </div>
        {{ form }}
        <button type="submit" class="btn btn-primary">Create Wiki</button>
    </form>
{% endblock body %}
