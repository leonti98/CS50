{% extends "mail/layout.html" %}
{% load static %}
{% block body %}
    <div id="mainBody" class="border shadow-sm rounded p-3">
        <div class="row ">
            <div class="col-md-3">
                <div class="p-4">
                    <h5>Mailbox: {{ request.user.email }}</h5>
                    <button class="btn btn-success w-100 mt-3" id="compose">
                        <i class="fa-solid fa-envelope me-3"></i>Compose
                    </button>
                    <ul class="list-unstyled mt-4 navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" id="inbox"><i class="fa-solid fa-inbox me-3"></i>Inbox</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="sent"><i class="fa-solid fa-paper-plane me-3"></i>Sent Emails</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="archived"><i class="fa-solid fa-box-archive me-3"></i>Archived</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'logout' %}"><i class="fa-solid fa-trash-can me-3"></i>Deleted</a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="col-md-9">
                <div id="emails-view" class="row">
                    <div class="col-lg-5 rounded">
                        <div>
                            <div class="email-list-warpper p-2 pt-4">
                                <ul class="list-group" id="emails-table">
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div id="email-content" class="col-lg-7 border shadow-sm"></div>
                </div>
                <div id="compose-view" class="col-md-9">
                    <h3>New Email</h3>
                    <form id="compose-form">
                        <div class="form-group">
                            From:
                            <input disabled class="form-control" value="{{ request.user.email }}">
                        </div>
                        <div class="form-group">
                            To:
                            <input id="compose-recipients" class="form-control">
                        </div>
                        <div class="form-group">
                            <input class="form-control" id="compose-subject" placeholder="Subject">
                        </div>
                        <textarea class="form-control" id="compose-body" placeholder="Body"></textarea>
                        <input type="submit" class="btn btn-success" />
                    </form>
                </div>
            </div>
        </div class="col">
    </div>
{% endblock %}
{% block script %}
    <script src="{% static 'mail/inbox.js' %}"></script>
{% endblock %}
