<div class="container">
    <h2>Active Listings</h2>
    <section id="lots_list">
        <div class="container py-5">
            <div class="row row-cols-5">
                {% for lot in lots %}
                    {% if lot.is_open == True %}
                        <div class="col-md-12 col-lg-4 mb-4 mb-lg-0">
                            <div class="card product_card">
                                <img src="{{ lot.image }}"
                                     class="card-img-top"
                                     alt="{{ lot.title }}"
                                     height="300px"
                                     width="400px" />
                                <div class="card-body">
                                    <div class="d-flex justify-content-between">
                                        <p class="small">
                                            <a href="{{ lot.category }}" class="text-muted">{{ lot.category }}</a>
                                        </p>
                                        <h5 class="text-dark mb-0 h6">{{ lot.starting_price }}</h5>
                                    </div>
                                    <div class="d-flex justify-content-between mb-3">
                                        <a href="{% url 'lot_page' main_category=lot.category.parent_category sub_category=lot.category lot_id=lot.id %}">
                                            <h5 class="mb-0">{{ lot.title }}</h5>
                                        </a>
                                        {% if lot.highest_bid %}
                                            <h5 class="badge text-bg-primary text-wrap">Current bid: {{ lot.highest_bid }}</h5>
                                        {% else %}
                                            <h5 class="badge text-bg-primary text-wrap">Current bid: No bids</h5>
                                        {% endif %}
                                    </div>
                                </div>
                            </div>
                        </div>
                    {% endif %}
                {% endfor %}
            </div>
        </div>
    </section>
</div>
