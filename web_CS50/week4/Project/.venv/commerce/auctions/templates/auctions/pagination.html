<nav aria-label="Page navigation example">
    <ul class="pagination justify-content-center">
        {% if lots.has_previous %}
            {# whether the previous page exists #}
            <li class="page-item">
                <a class="page-link" href="?page={{ lots.previous_page_number }}">Previous</a>
            </li>
        {% endif %}
        <li class="page-item">
            <a class="page-link" href="#">{{ lots.number }}</a>
        </li>
        {% if lots.has_next %}
            {# whether the next page exists #}
            <li class="page-item">
                <a class="page-link" href="?page={{ lots.next_page_number }}">Next</a>
            </li>
        {% endif %}
    </ul>
</nav>
