{% extends "auctions/layout.html" %}
{% block body %}
    <div class="container">
        <h1>{{ main_category }}</h1>
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item">
                    <a href="{% url 'index' %}">Home</a>
                </li>
                <li class="breadcrumb-item">
                    <a href="{% url 'main_categories' %}">Categories</a>
                </li>
                <li class="breadcrumb-item" aria-current="page">{{ main_category }}</li>
            </ol>
        </nav>
        {% if sub_categories %}
            <ul class="list-group">
                {% for category in sub_categories %}
                    <li class="list-group-item">
                        <a href="{% url 'category_lot_list' main_category=category.parent_category sub_category=category %}">{{ category }}</a>
                    </li>
                {% endfor %}
            </ul>
        {% else %}
            <div class="alert alert-warning mb-auto" role="alert">
                <h2 id="emptyCategory">Category is empty</h2>
            </div>
        {% endif %}
    </div>
{% endblock body %}
