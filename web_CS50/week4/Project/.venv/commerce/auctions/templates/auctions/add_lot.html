{% extends "auctions/layout.html" %}
{% block title %}
    Add Lot
{% endblock title %}
{% load crispy_forms_tags %}
{% block body %}
    <div class="container">
        <h1>Add Lot</h1>
        <div>
            <form action="add_lot" method="post">
                {% csrf_token %}
                <div class="mb-3">{{ form|crispy }}</div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
{% endblock body %}
